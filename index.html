    console.log(d);
    if(d < 0 ){
        paragraph.textContent = 'Корней нет';
    }
    if(d == 0){
        paragraph.textContent = 'Один корень';
    }
    if(d > 0){
        paragraph.textContent = 'Два корня';

        let x2 = (-b.value - (Math.sqrt(d))) / (2 * a.value);
        paragraph.textContent += ' x1= ' + x1;
        paragraph.textContent += ' x2= ' + x2;
    }
    let x1 = (-b.value + (Math.sqrt(d))) / (2 * a.value);
    let x2 = (-b.value - (Math.sqrt(d))) / (2 * a.value);
});
